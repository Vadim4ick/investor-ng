<!-- Заголовок и описание -->
<section class="pt-24 pb-20 bg-linear-to-b from-background to-muted/40">
  <app-container>
    <h1 class="text-5xl md:text-6xl font-bold leading-tight mb-6">
      Симулятор финансовой грамотности
    </h1>
    <p class="text-xl mb-10 max-w-2xl">
      Запусти свою жизнь на 20 лет и узнай, как твои финансы могут измениться через накопления и
      инвестиции.
    </p>
  </app-container>
</section>

<!-- Сценарии -->
<section class="py-16">
  <app-container>
    <div class="tabs-container mb-8">
      <div class="tab" [class.active]="selectedTab === 'paycheck'" (click)="selectTab('paycheck')">
        От получки
      </div>
      <div class="tab" [class.active]="selectedTab === 'saver'" (click)="selectTab('saver')">
        Накопитель
      </div>
      <div class="tab" [class.active]="selectedTab === 'investor'" (click)="selectTab('investor')">
        Инвестор
      </div>
    </div>
    <div class="tab-content">
