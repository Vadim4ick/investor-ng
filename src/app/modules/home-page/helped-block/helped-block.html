<section class="py-16">
  <app-container>
    <h2
      class="text-3xl font-semibold mb-10"
      [innerHTML]="'home.helpedOthers.title' | translate"
    ></h2>

    <div class="grid md:grid-cols-3 gap-8">
      @for (block of 'home.helpedOthers.blocks' | translate; track block.title; let idx = $index) {
        <div class="bg-card border border-border p-6 rounded-2xl">
          <div class="text-primary text-2xl mb-3">{{ idx + 1 }}</div>
          <h4 class="font-semibold mb-2">{{ block.title }}</h4>
          <p class="text-sm">{{ block.desc }}</p>
        </div>
      }
    </div>
  </app-container>
</section>
