      <div></div>

      <!-- Center: Nav (desktop) -->
      <nav class="hidden md:flex items-center gap-1">
        @for (item of nav(); track item.path) {
          <app-link
            [path]="item.path"
            [label]="item.label"
            [activeOptions]="{ exact: item.exact ?? false }"
            [activeClass]="'bg-accent text-accent-foreground'"
            classList="rounded-xl px-3 py-2 text-sm font-medium transition hover:bg-accent hover:text-accent-foreground text-muted-foreground"
          >
          </app-link>
        }
      </nav>

      <!-- Right: actions -->
      <div class="flex items-center gap-2">
        <lang-switcher />
        <theme-toggle />

        <div class="h-8 w-px bg-border mx-1 hidden sm:block"></div>

        <!-- Login button (placeholder) -->
        <a
          routerLink="/login"
          class="inline-flex h-9 items-center justify-center rounded-xl border border-border bg-card px-3 text-sm font-semibold shadow-sm transition hover:bg-accent hover:text-accent-foreground"
        >
          {{ 'header.login' | translate }}
        </a>
      </div>
    </div>

    <!-- Mobile nav -->
    <nav class="md:hidden pb-3">
      <div class="flex flex-wrap gap-2">
        @for (item of nav(); track item.path) {
          <app-link
            [path]="item.path"
            [label]="item.label"
            [activeOptions]="{ exact: item.exact ?? false }"
            [activeClass]="'bg-accent text-accent-foreground'"
            classList="rounded-xl px-3 py-2 text-sm font-medium transition hover:bg-accent hover:text-accent-foreground text-muted-foreground border border-border bg-card"
          >
          </app-link>
        }
      </div>
    </nav>
  </div>
